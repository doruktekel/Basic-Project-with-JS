<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="main-card basic-card">
        <div class="basic-card-header card-header">
          <h2>BASIC</h2>
        </div>
        <div class="basic-card-body">
          <ul>
            <li>500 Mb</li>
            <li>i5</li>
            <li>2 Users</li>
            <li>2000 Ssd</li>
          </ul>
          <button class="button basic-button">Order Now</button>
        </div>
      </div>
      <div class="main-card standart-card">
        <div class="standart-card-header card-header">
          <h2>STANDART</h2>
        </div>
        <div class="standart-card-body">
          <ul>
            <li>2 Gb</li>
            <li>i7</li>
            <li>4 Users</li>
            <li>4000 Ssd</li>
          </ul>
          <button class="button standart-button">Order Now</button>
        </div>
      </div>

      <div class="main-card premium-card">
        <div class="premium-card-header card-header">
          <h2>PREMIUM</h2>
        </div>
        <div class="premium-card-body">
          <ul>
            <li>4 Gb</li>
            <li>i7</li>
            <li>8 Users</li>
            <li>8000 Ssd</li>
          </ul>
          <button class="button premium-button">Order Now</button>
        </div>
      </div>
    </div>
    <!-- Card -->
  </body>
</html>

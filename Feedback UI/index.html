<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating" id="rating">
          <img src="img/unhappy.png" alt="" />
          <small>Unhappy</small>
        </div>
        <div class="rating" id="rating">
          <img src="img/stabil.png" alt="" />
          <small>Naturel</small>
        </div>
        <div class="rating" id="rating">
          <img src="img/happy.png" alt="" />
          <small>Happy</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
